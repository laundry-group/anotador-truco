  <!-- Service Worker Registration & PWA Install -->
  <script>
    if ('serviceWorker' in navigator) {
      let refreshing = false;
      let deferredPrompt = null;
      
      // Detectar cuando el nuevo Service Worker toma control
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        window.location.reload();
      });

      // Capturar el evento de instalaciÃ³n PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± PWA instalable detectada');
        
        // Mostrar botÃ³n de instalaciÃ³n si existe
        const installBtn = document.getElementById('install-pwa-btn');
        if (installBtn) {
          installBtn.style.display = 'flex';
          installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const result = await deferredPrompt.userChoice;
              console.log('Usuario decidiÃ³:', result.outcome);
              if (result.outcome === 'accepted') {
                console.log('âœ… Usuario aceptÃ³ instalar');
              }
              deferredPrompt = null;
              installBtn.style.display = 'none';
            }
          });
        }
      });
      
      // Para iOS Safari: mostrar el botÃ³n despuÃ©s de 3 segundos si no se disparÃ³ beforeinstallprompt
      setTimeout(() => {
        const installBtn = document.getElementById('install-pwa-btn');
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        
        // Si es iOS, no estÃ¡ instalado, y no se mostrÃ³ el botÃ³n, mostrar instrucciones
        if (isIOS && !isStandalone && installBtn && installBtn.style.display === 'none') {
          console.log('ðŸ“± iOS detectado - mostrando instrucciones');
          installBtn.innerHTML = '<span style="font-size:20px;">ðŸ“²</span><span>Instalar: Compartir â†’ AÃ±adir a inicio</span>';
          installBtn.style.display = 'flex';
          installBtn.style.background = '#007aff';
          installBtn.style.pointerEvents = 'none'; // No clickeable, solo informativo
        }
        // Si no es iOS y el botÃ³n sigue oculto, puede que la PWA ya estÃ© instalada
        else if (!isStandalone && installBtn && installBtn.style.display === 'none' && !deferredPrompt) {
          console.log('â„¹ï¸ PWA ya instalada o navegador no soporta instalaciÃ³n');
        }
      }, 3000);

      // Detectar cuando la PWA se instalÃ³ exitosamente
      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA instalada exitosamente');
        deferredPrompt = null;
        
        // Ocultar botÃ³n de instalaciÃ³n
        const installBtn = document.getElementById('install-pwa-btn');
        if (installBtn) installBtn.style.display = 'none';
        
        // Mostrar notificaciÃ³n de Ã©xito
        showInstallSuccessNotification();
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('âœ“ Service Worker registrado:', registration.scope);
            
            // Verificar actualizaciones cada 60 segundos
            setInterval(() => {
              registration.update();
            }, 60000);
            
            // Detectar nueva versiÃ³n disponible
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('âš¡ Nueva versiÃ³n detectada');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Hay una nueva versiÃ³n lista
                  showUpdateNotification(newWorker);
                }
              });
            });
          })
          .catch(error => {
            console.error('âœ— Error al registrar Service Worker:', error);
          });
      });
      
      // Mostrar notificaciÃ³n de instalaciÃ³n exitosa
      function showInstallSuccessNotification() {
        const notification = document.createElement('div');
        notification.id = 'install-success';
        notification.innerHTML = `
          <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#4caf50;color:#fff;padding:24px 32px;text-align:center;z-index:9999;box-shadow:0 8px 16px rgba(0,0,0,0.4);border-radius:12px;max-width:90%;animation:slideIn 0.3s ease-out;">
            <div style="font-size:48px;margin-bottom:16px;">ðŸŽ‰</div>
            <div style="font-weight:700;font-size:18px;margin-bottom:8px;">Â¡App Instalada!</div>
            <div style="font-size:14px;opacity:0.9;margin-bottom:16px;">El acceso directo se agregÃ³ a tu pantalla de inicio</div>
            <button id="dismiss-install" style="background:#fff;color:#4caf50;border:none;padding:10px 24px;border-radius:6px;font-weight:700;cursor:pointer;min-height:40px;font-size:14px;">Â¡Entendido!</button>
          </div>
          <style>
            @keyframes slideIn {
              from { transform: translate(-50%,-50%) scale(0.8); opacity: 0; }
              to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
            }
          </style>
        `;
        document.body.appendChild(notification);
        
        document.getElementById('dismiss-install').addEventListener('click', () => {
          notification.style.animation = 'slideOut 0.3s ease-in';
          setTimeout(() => notification.remove(), 300);
        });
        
        // Auto-cerrar despuÃ©s de 5 segundos
        setTimeout(() => {
          if (document.getElementById('install-success')) {
            notification.style.animation = 'slideOut 0.3s ease-in';
            setTimeout(() => notification.remove(), 300);
          }
        }, 5000);
      }
      
      // Mostrar banner de actualizaciÃ³n
      function showUpdateNotification(newWorker) {
        const banner = document.createElement('div');
        banner.id = 'update-banner';
        banner.innerHTML = `
          <div style="position:fixed;top:0;left:0;right:0;background:#b71c1c;color:#fff;padding:16px;text-align:center;z-index:9999;box-shadow:0 4px 8px rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;gap:16px;flex-wrap:wrap;">
            <span style="font-weight:600;font-size:14px;">ðŸŽ‰ Nueva versiÃ³n disponible</span>
            <button id="update-btn" style="background:#fffdf4;color:#a51d1d;border:none;padding:8px 20px;border-radius:6px;font-weight:700;cursor:pointer;min-height:36px;font-size:14px;">Actualizar ahora</button>
            <button id="dismiss-btn" style="background:transparent;color:#fff;border:1px solid #fff;padding:8px 16px;border-radius:6px;font-weight:600;cursor:pointer;min-height:36px;font-size:14px;">MÃ¡s tarde</button>
          </div>
        `;
        document.body.appendChild(banner);
        
        document.getElementById('update-btn').addEventListener('click', () => {
          newWorker.postMessage({ type: 'SKIP_WAITING' });
          banner.remove();
        });
        
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          banner.remove();
        });
      }
    }
  </script>
